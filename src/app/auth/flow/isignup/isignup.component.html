<main class="form-signin">
  <form [formGroup]="isignup" (ngSubmit)="registerUser()">
    <h1 class="h3 mb-3 fw-normal">Please sign up</h1>
    <br>
    <div class="form-floating mb-3">
      <input type="email" class="form-control" formControlName="email" id="email" placeholder="name@example.com">
      <label for="email">Email address</label>
    </div>
    <div class="form-floating mb-3">
      <input type="text" class="form-control" formControlName="name" id="name" placeholder="Name">
      <label for="name">Full names</label>
    </div>
    <div class="form-floating mb-3">
        <input type="text" class="form-control" formControlName="username" id="username" placeholder="username">
        <label for="username">Username</label>
      </div>
    <div class="form-floating">
      <input type="password" class="form-control" formControlName="password" id="password" placeholder="Password">
      <label for="password">Password</label>
    </div>
    <br><br>
    <button class="w-100 btn btn-lg btn-secondary" type="submit" [disabled]="isignup.invalid">Sign Up</button>
    <hr>
    <p class="d-flex justify-content-center">Have an account already? <a href="/i/flow/login"> Log in</a></p>
  </form>
</main>
