<main class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
  <div class="col-md-5 p-4 bg-white rounded shadow-sm">
    <form [formGroup]="isignup" (ngSubmit)="registerUser()">
      <div class="text-center mb-4">
        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-twitter-x" viewBox="0 0 16 16">
          <path d="M12.6.75h2.454l-5.36 6.142L16 15.25h-4.937l-3.867-5.07-4.425 5.07H.316l5.733-6.57L0 .75h5.063l3.495 4.633L12.601.75Zm-.86 13.028h1.36L4.323 2.145H2.865z"/>
        </svg>
      </div>

      <h1 class="h3 mb-4 fw-bold text-dark">Create your account</h1>

      <div class="d-grid gap-2 mb-4">
        <button (click)="signupWithGoogle()" type="button" class="btn btn-outline-dark btn-lg px-4 d-flex align-items-center justify-content-center">
          <svg xmlns="http://www.w3.org/2000/svg" width="23" height="23" fill="currentColor" class="bi bi-google me-2" viewBox="0 0 16 16">
            <path d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z"/>
          </svg>
          Sign up with Google
        </button>
        <button (click)="signupWithApple()" type="button" class="btn btn-outline-dark btn-lg px-4 d-flex align-items-center justify-content-center">
          <svg xmlns="http://www.w3.org/2000/svg" width="23" height="23" fill="currentColor" class="bi bi-apple me-2" viewBox="0 0 16 16">
            <path d="M11.182.008C11.148-.03 9.923.023 8.857 1.18c-1.066 1.156-.902 2.482-.878 2.516.024.034 1.52.087 2.475-1.258.955-1.345.762-2.391.728-2.43zm3.314 11.733c-.048-.096-2.325-1.234-2.113-3.422.212-2.189 1.675-2.789 1.698-2.854.023-.065-.597-.79-1.254-1.157a3.692 3.692 0 0 0-1.563-.434c-.108-.003-.483-.095-1.254.116-.508.139-1.653.589-1.968.607-.316.018-1.256-.522-2.267-.665-.647-.125-1.333.131-1.824.328-.49.196-1.422.754-2.074 2.237-.652 1.482-.311 3.83-.067 4.56.244.729.625 1.924 1.273 2.796.576.984 1.34 1.667 1.659 1.899.319.232 1.219.386 1.843.067.502-.308 1.408-.485 1.766-.472.357.013 1.061.154 1.782.539.571.197 1.111.115 1.652-.105.541-.221 1.324-1.059 2.238-2.758.347-.79.505-1.217.473-1.282z"/>
          </svg>
          Sign up with Apple
        </button>
      </div>

      <div class="d-flex align-items-center mb-4">
        <hr class="flex-grow-1 border-dark"> 
        <span class="px-2 text-muted">or</span> 
        <hr class="flex-grow-1 border-dark">
      </div>

      <div class="mb-3">
        <input type="text" class="form-control form-control-lg" formControlName="name" id="name" placeholder="Name" required>
      </div>
      <div class="mb-3">
        <input type="text" class="form-control form-control-lg" formControlName="username" id="username" placeholder="Username" required>
      </div>
      <div class="mb-3">
        <input type="email" class="form-control form-control-lg" formControlName="email" id="email" placeholder="Email" required>
      </div>
      <div class="mb-4">
        <input type="password" class="form-control form-control-lg" formControlName="password" id="password" placeholder="Password" required>
      </div>

      <button class="w-100 btn btn-primary btn-lg mb-3" type="submit" [disabled]="isignup.invalid">Sign up</button>

      <p class="text-center text-muted">Already have an account? <a href="/i/flow/login" class="text-primary fw-bold text-decoration-none">Log in</a></p>
    </form>
  </div>
</main>
