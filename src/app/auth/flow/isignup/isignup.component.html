<main class="form-signin">
  <form [formGroup]="isignup" (ngSubmit)="signinUser()">
    <h1 class="h3 mb-3 fw-normal">Please sign up</h1>
    <br>
    <div class="form-floating mb-3">
      <input type="email" class="form-control" formControlName="email" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating mb-3">
        <input type="text" class="form-control" formControlName="username" id="floatingInput" placeholder="username">
        <label for="floatingInput">Username</label>
      </div>
    <div class="form-floating">
      <input type="password" class="form-control" formControlName="password" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>
    <br><br>
    <button class="w-100 btn btn-lg btn-primary" type="submit" [disabled]="isignup.invalid">Sign Up</button>
  </form>
</main>
