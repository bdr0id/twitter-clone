<main class="form-login">
    <form [formGroup]="ilogin" (ngSubmit)="loginUser()">
      <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
      <br>
      <div class="form-floating mb-3">
          <input type="text" class="form-control" formControlName="usernameOrEmail" id="usernameOrEmail" placeholder="username">
          <label for="usernameOrEmail">Username or Email</label>
        </div>
      <div class="form-floating">
        <input type="password" class="form-control" formControlName="password" id="password" placeholder="Password">
        <label for="password">Password</label>
      </div>
      <br><br>
      <button class="w-100 btn btn-lg btn-secondary" type="submit" [disabled]="ilogin.invalid">Sign in</button>
      <hr>
      <p class="d-flex justify-content-center">Don't have an account? <a href="/i/flow/signup"> Sign up</a></p>
    </form>
  </main>
